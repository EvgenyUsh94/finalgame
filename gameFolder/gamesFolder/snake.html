<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <script src="snake.js"></script>
  <source id="audio-source" src="" type="audio/mpeg">
    <link rel="stylesheet" href="snake.css">
</head>
<body>
  <header class="fire-header">
    <h1>Snakes and apples</h1>
       <div class="logo"><img src="../teamGameproject\gamelogo.jpg"  alt="logo" /></div>
  </header>
  <div class="game-container">
    <canvas id="snakegame" width="2000" height="800"></canvas>
  </div>
  <div class="music-buttons">
    <button id="rock-button">Rock</button>
    <button id="pop-button">Pop</button>
    <button id="hiphop-button">Hip Hop</button>
    <button id="electro-button">Electro</button>
    <button id="sound-button">Enable Sound</button>
    <button id="volume-button">Mute</button>
  </div>
  <audio id="music-player" controls>
  </audio>

</body>
</html>
